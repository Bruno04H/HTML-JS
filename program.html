<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa I</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        }

        let ano = 2024
        let minhaIdade = ano - 2009
        let idadeBruno = ano - 2009
        let idadeCelina = ano - 1968
        
        mostra("Meu nome é Bruno, minha idade é: " + minhaIdade)
        mostra("O nome do meu colega é Bruno, a idade dele é: " + idadeBruno)
        mostra("O nome da minha mãe é Celina, ela tem: " + idadeCelina + " anos")

        let media = (minhaIdade + idadeBruno + idadeCelina)/3
        mostra(" A média das idades é: " + media)

        ano = 2030

        mostra("No ano de "+ ano)
        mostra("Minha idade será: " + (ano - 2009))
        mostra("O Bruno terá: " + (ano - 2009))
        mostra("Minha mãe terá: " + (ano - 1968))
    </script>
</body>
</html>
